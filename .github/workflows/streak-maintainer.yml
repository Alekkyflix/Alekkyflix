# .github/workflows/smart-streak.yml
name: Smart Streak
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  streak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Human-like commits
        run: |
          # Skip 10% of days randomly
          if (( $RANDOM % 10 == 0 )); then
            echo "Skipping today for realism"
            exit 0
          fi

          # Weekends = lighter activity
          if [ $(date +%u) -gt 5 ]; then
            echo "# Weekend update" >> commits.log
            git add commits.log
            git config --global user.name "GitHub Actions"
            git commit -m "ðŸŒ´ Weekend maintenance" --allow-empty
          else
            # Weekdays = normal activity
            echo "# Work update $(date)" >> src/work.txt
            git add .
            git config --global user.name "GitHub Actions"
            git commit -m "ðŸ’» Daily work update"
          fi
          git push
