name: Streak Maintainer

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC
  workflow_dispatch:

jobs:
  streak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure Git
        run: |
          git config --global user.name "Alekkyflix Bot"
          git config --global user.email "120592887+Alekkyflix@users.noreply.github.com"
          git config --global init.defaultBranch main

      - name: Ensure daily_logs directory exists
        run: mkdir -p daily_logs

      - name: Human-like uneven commits (contribution-friendly)
        run: |
          BRANCH=$(git branch --show-current)
          FILE="daily_logs/$(date +%Y-%m-%d).md"
          DATE="$(date)"

          # Random skip for realism (7% chance)
          if (( RANDOM % 14 == 0 )); then
            echo "â­ï¸ Skipped on $DATE for realism" >> skip_days.log
            git add skip_days.log
            GIT_AUTHOR_DATE="$DATE" GIT_COMMITTER_DATE="$DATE" \
              git commit -m "â­ï¸ Realistic skip day"
            git push origin "$BRANCH"
            exit 0
          fi

          echo "ðŸ“… Daily Log Start - $DATE" > "$FILE"

          COMMITS=$(( RANDOM % 10 + 5 ))

          for ((i=1; i<=COMMITS; i++)); do
            echo "ðŸ“Œ Entry $i/$COMMITS - $DATE" >> "$FILE"
            git add "$FILE"
            GIT_AUTHOR_DATE="$DATE" GIT_COMMITTER_DATE="$DATE" \
              git commit -m "ðŸ’¼ Uneven Contribution $i/$COMMITS"
            sleep $(( RANDOM % 15 ))
          done

          git push origin "$BRANCH"
