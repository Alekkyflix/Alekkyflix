name: Streak maintainer
on:
  schedule:
    - cron: '0 12 * * *'  # Noon UTC daily
  workflow_dispatch:       # Manual trigger

jobs:
  streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Critical for pushes

      - name: Update streak file
        run: |
          echo "âœ… Last run: $(date)" >> streak.md
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add streak.md
          git commit -m "ğŸ“… Daily streak update [skip ci]"
          git push
