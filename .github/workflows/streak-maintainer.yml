name: Streak Maintainer

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  streak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Faster execution

      - name: Configure Git
        run: |
          git config --global user.name "Alekkyflix Bot"
          git config --global user.email "120592887+Alekkyflix@users.noreply.github.com"

      - name: Ensure daily_logs directory exists
        run: mkdir -p daily_logs

      - name: Human-like uneven commits
        run: |
          # Skip 7% of days randomly
          if (( $RANDOM % 14 == 0 )); then
            echo "‚è≠Ô∏è Skipping today for realism $(date)" >> skip_days.log
            git add skip_days.log
            git commit -m "‚è≠Ô∏è Realistic skip day"
            git push origin $(git branch --show-current)
            exit 0
          fi

          # Set random commit count (between 10 and 15)
          COMMITS=$(( RANDOM % 10 + 5 ))

          for ((i=1; i<=COMMITS; i++)); do
            echo "üìå Update $i/$COMMITS - $(date)" >> daily_logs/$(date +%Y-%m-%d).md
            git add .
            git commit -m "üíº Uneven Contribution $i/$COMMITS"
            sleep $(( RANDOM % 15 ))  # Random delay (0-14 sec)
          done

          # Push changes
          git push origin $(git branch --show-current)
